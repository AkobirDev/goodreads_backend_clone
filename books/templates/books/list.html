<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book List</title>
</head>
<body>
    <h1>Book List</h1>
    <ul>
        {% for book in books %}
        <li><a href="{% url 'books:detail' book.id %}">{{book.title}}</li><br><br>
        {% empty %}
        <h5>No books...</h5>
        {% endfor %}
    </ul>
</body>
</html>
