{% extends 'base.html' %}

{% block title %} All Books {% endblock title %}
{% block content %}
    <h1>Book List</h1>
    <ul>
        {% for book in books %}
        <li><a href="{% url 'books:detail' book.id %}">{{book.title}}</li><br><br>
        {% empty %}
        <h5>No Books Found...</h5>
        {% endfor %}
    </ul>

{% endblock content %}
