{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Edit Profile{% endblock title %}

{% block content %}
<h3>Edit Profile</h3>
<div class="row">
    <div class="col-4">
        <form method='POST' enctype='multipart/form-data'>
            {% csrf_token %}
            {{profile_edit_form | crispy}}
            <button class='btn btn-primary' type='submit'>Save Changes</button>
        </form>
    </div>
</div>


{% endblock content %}
