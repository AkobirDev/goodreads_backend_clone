{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Register Page{% endblock title %}
{% block content %}
    <h3>Register</h3>
    <div class="row">
        <div class="col-4">
            <form method="post" action="{% url 'users:register' %}">
                {% csrf_token %}
        
                {{form | crispy}}
                <button class='btn btn-primary' type="submit">Saqlash</button>
                <a class='ms-4' href='{% url 'users:login' %}'> already have account?</a>
        
            </form>
        </div>
    </div>
    

{% endblock content %}
